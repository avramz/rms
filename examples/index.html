<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="../dist/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../dist/multi-range-slider.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var $plugin;

        $(document).ready(function () {
           $plugin = $('#rms').MultiRangeSlider({
                rangeSelector: '.slide',
                lockClass: 'test-lock',
                handleClass: 'icon-chevron-left',
                onInit: function (sliders) {
                    console.log('plugin initialized ', sliders);
                },
                onDrag: function (sliders) {
                    $('#test').html($plugin.getSlideSum())
                }
            });

            $('#reset1').on('click', function () {
                $plugin.reset();
            });
        });
    </script>
</head>
<body>
<h1>Demo</h1>
<div class="cont">
<div id="rms">
    <div class="slide-wrap">
        <div class="slide" data-rms-step="0.08" data-rms-name="voice" data-rms-max="110">
            <div class="info">
                <div class="title">
                    <span class="icon"><span class="icon-calls"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span></span></span>

                    <h3>Pozivi</h3>

                    <p>Odaberite koliko poziva zelite</p>
                </div>
                <div class="label">
                    <span data-rms-label></span>
                    Min
                </div>
            </div>
        </div>
    </div>
    <div class="slide-wrap">
        <div class="slide" data-rms-step="0.03" data-rms-min="100" data-rms-max="300" data-rms-name="sms">
            <div class="info">
                <div class="title">
                    <span class="icon"><span class="icon-SMS"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span></span></span>

                    <h3>Poruke</h3>

                    <p>Odaberite koliko SMS poruka zelite</p>
                </div>
                <div class="label">
                    <span data-rms-label></span>
                    Sms
                </div>
            </div>
        </div>
    </div>
    <div class="slide-wrap">
        <div class="slide" data-rms-step="0.005" data-rms-min="1500" data-rms-max="1800" data-rms-name="gprs">
            <div class="info">
                <div class="title">
                    <span class="icon"><span class="icon-mobile-net"><span class="path1"></span><span class="path2"></span></span></span>

                    <h3>Internet</h3>

                    <p>Odaberite koliko Internet saobracaja zelite</p>
                </div>
                <div class="label">
                    <span data-rms-label></span>
                    Mb
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<br>

<button id="reset1">Resetuj Resurse (slide 1)</button>

<br>
<br>

<div id="test"></div>
</body>
</html>

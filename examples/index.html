<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="../style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../multi-range-slider.js" type="text/javascript"></script>
    <script type="text/javascript">
        var $p1, $plugin;

        $(document).ready(function () {
           $plugin = $('#ninja').MultiRangeSlider({
                rangeSelector: '.slide',
                lockClass: 'test-lock',
                handleClass: 'handle',
                onInit: function (sliders) {
                    console.log('plugin initialized ', sliders);
                },
                onDrag: function (sliders) {
                    $('#test').html($plugin.getSlideSum())
                }
            });

            $p1 = $('.plugin').MultiRangeSlider({
                rangeSelector: '.slide',
                useLock: false,
                onInit: function (sliders) {
                    console.log('plugin initialized ', sliders);
//                    sliders.sms.$label.text(Math.round(sliders.gprs.getValue() * 1024))
                },
                onDrag: function (sliders) {
//                    sliders.sms.$label.text(Math.round(sliders.gprs.getValue() * 1024))
                }
            });

//            $('#test').MultiRangeSlider({
//                rangeSelector: '.slide',
//                useLock: false,
//                onInit: function (sliders) {
//                    console.log('plugin initialized ', sliders);
//                }
//            });

            $('#reset1').on('click', function () {
                $plugin.reset();
            });
        });
    </script>
</head>
<body>
<h1>Demo</h1>

<div id="ninja">
    <div class="slide-wrap">
        <div class="slide" data-rms-step="0.08" data-rms-name="voice" data-rms-max="110">
            <div class="info">
                <div class="title">
                    <span class="icon"></span>

                    <h3>Pozivi</h3>

                    <p>Odaberite koliko poziva zelite</p>
                </div>
                <div class="label">
                    <span data-rms-label></span>
                    Min
                </div>
            </div>
        </div>
    </div>
    <div class="slide-wrap">
        <div class="slide" data-rms-step="0.03" data-rms-min="100" data-rms-max="300" data-rms-name="sms">
            <div class="info">
                <div class="title">
                    <span class="icon"></span>

                    <h3>Poruke</h3>

                    <p>Odaberite koliko SMS poruka zelite</p>
                </div>
                <div class="label">
                    <span data-rms-label></span>
                    Sms
                </div>
            </div>
        </div>
    </div>
    <div class="slide-wrap">
        <div class="slide" data-rms-step="0.07" data-rms-min="70" data-rms-max="400" data-rms-name="test">
            <div class="info">
                <div class="title">
                    <span class="icon"></span>

                    <h3>Test</h3>

                    <p>Odaberite koliko SMS poruka zelite</p>
                </div>
                <div class="label">
                    <span data-rms-label></span>
                    Sms
                </div>
            </div>
        </div>
    </div>
    <div class="slide-wrap">
        <div class="slide" data-rms-step="0.005" data-rms-min="1500" data-rms-max="1800" data-rms-name="gprs">
            <div class="info">
                <div class="title">
                    <span class="icon"></span>

                    <h3>Internet</h3>

                    <p>Odaberite koliko Internet saobracaja zelite</p>
                </div>
                <div class="label">
                    <span data-rms-label></span>
                    Mb
                </div>
            </div>
        </div>
    </div>
</div>

<br>

<button id="reset1">Resetuj Resurse (slide 1)</button>

            <div class="label center">
                <span data-rms-label></span>

        </div>
    </div>
    <div class="slide-wrap">
        <div class="slide" data-rms-step="0.075" data-rms-min="1000" data-rms-max="1300" data-rms-name="gprs">
            <br>
            <div class="label center">
                <span data-rms-label></span>

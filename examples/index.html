           $plugin = $('#rms').MultiRangeSlider({

                    $.each(plugin.sliders, function(i, _slider){
                        _slider.setValue(_slider.minValue + Math.round(plugin.maxValue / 3));
                        $('#test').html(plugin.getSlideSum())
                    });
                },
                onDrag: function (slider, plugin) {
                    $('#test').html(plugin.getSlideSum())

            });
